<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script defer src="script.js"></script>
    <link defer rel="stylesheet" href="style.css">
</head>
<body>
    <button id="pop-up">Add</button>
    <dialog>
        Add a new book!
        <form method="post">
            <input name="title" id="title" placeholder="Title" type="text">
            <input name="author" id="author" placeholder="Author" type="text">
            <input name="pages" id="pages" placeholder="No. of pages" type="number">
            <input type="submit" value="Submit">
        </form>
        </br>
        <button id="close">close</button>
    </dialog>
    <main class="main-container">
    </main>
</body>
</html>
