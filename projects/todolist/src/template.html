<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <header>Your Todo List!</header>
    <nav id="nav">
        <button id="new-project">New Project</button>
        <dialog id="project-modal">
            <form id="project-form" method="dialog">
                <input required placeholder="Project Title" name="title" type="text">
                
                <button type="submit" id="submit-project-modal">Save</button>
            </form>
            <button id="close-project-modal">Close</button>
        </dialog>
        <h4>Projects</h4>
        <div id="project-list">
            
        </div>
    </nav>
    <main>
        <h2>Todos</h2>
        <button id="new-todo">New Todo</button>
        <dialog id="todo-modal">
            <h2>Enter your Todo</h2>
            <form id="todo-form" method="dialog">
                <input required name="title" placeholder="title" type="text" />
                <input required name="dueDate" placeholder="Due date" type="date" />
                <input required name="priority" placeholder="priority" type="number" />
                <input required name="notes" placeholder="notes" type="text" />
                <input name="description" placeholder="description" type="text" />
                <button type="submit">Save</button>
            </form>
            <button id="close-todo-modal">Close</button>
            
        </dialog>
        <div id="projects-container">
            
        </div>
    </main>
</body>
</html>
