<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <header>Your Todo List!</header>
    <nav id="nav">
        <button class="new-project">New Project</button>
        <h4>Projects</h4>
        <div id="project-list"></div>
    </nav>
    <main>
        <h2>Todos</h2>
        <button id="new-todo">New Todo</button>
        <dialog id="todo-modal">
            <h2>Enter your Todo</h2>
            <form method="dialog">
                <input name="title" placeholder="title" type="text" />
                <input name="dueDate" placeholder="Due date" type="date" />
                <input name="priority" placeholder="priority" type="number" />
                <input name="notes" placeholder="notes" type="text" />
                <input name="description" placeholder="description" type="text" />
                <button id="close-todo-modal">Close</button>
                <button id="submit-todo-modal">Save</button>
            </form>
            
        </dialog>
        <div id="projects-container">
            <dialog id="project-modal">
                <form methond="dialog">
                    <input placeholder="Project Title" type="text">
                    <button id="close-project-modal">Close</button>
                    <button id="submit-project-modal">Save</button>
                </form>
            </dialog>
        </div>
    </main>
</body>
</html>
