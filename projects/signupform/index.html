<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="bg-container">
        <img src="images/bg.jpg" alt="placeholder">
      </div>
      <main class="main-container">
        <div class="intro-container">
            <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            </br>
            <p>You <em>know</em> you want to.</p>
            </div>

        </div>
        <legend>Let's do this!</legend>
        <form class="form-container" action="#">
            
            <div class="tmp">
            <label for="name">FIRST NAME</label></br>
            <input type="text">
            </div>
            <div class="tmp">
            <label for="surname">LAST NAME</label></br>
            <input type="text">
            </div>
            <div class="tmp">
            <label for="email">EMAIL</label></br>
            <input type="email">
            </div>
            <div class="tmp">
            <label for="surname">PHONE NUMBER</label></br>
            <input type="number">
            </div>
            <div class="tmp">
            <label for="surname">PASSWORD</label></br>
            <input type="password">
            </div>
            <div class="tmp">
            <label for="surname">CONFIRM PASSWORD</label></br>
            <input type="password">
            </div>
        </form>
        <div class="buttons-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>  
</body>
</html>
